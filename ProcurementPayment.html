<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.png" type="image/png">
<title>Paddy Procurement Payment – Bhoomgaadi</title>

<style>
/* ==========================
   CSS VARIABLES (FIXED)
========================== */
:root{
  --accent-600:#2e7d32;
  --text:#222;
  --muted:#555;
  --shadow-sm:0 6px 18px rgba(0,0,0,0.08);
  --max-width:1200px;
  --trans:.25s ease;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:#f4f4f4;
  color:var(--text);
  line-height:1.6;
}

/* ==========================
   NAVBAR
========================== */
.navbar{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(6px);
  position:sticky;
  top:0;
  z-index:50;
  box-shadow:var(--shadow-sm);
}

.nav-inner{
  max-width:var(--max-width);
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.logo-area{
  display:flex;
  gap:14px;
  align-items:center;
}

.logo{
  width:clamp(52px,8vw,64px);
  height:clamp(52px,8vw,64px);
  border-radius:50%;
  object-fit:cover;
}

.brand-name{
  font-weight:700;
  font-size:clamp(.95rem,2.5vw,1.1rem);
  color:var(--accent-600);
}

.nav-links{
  list-style:none;
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.nav-links a{
  text-decoration:none;
  font-weight:600;
  color:var(--muted);
  padding:8px 10px;
  border-radius:8px;
}

.nav-links a:hover{
  color:var(--text);
}

/* ==========================
   HERO (OPTIONAL SAFE)
========================== */
.hero{
  padding:clamp(3rem,8vw,5rem) 20px;
  text-align:center;
  background:#fff;
}

.hero h1{
  font-size:clamp(2rem,6vw,3rem);
}

.hero p{
  font-size:clamp(1rem,2.5vw,1.2rem);
  color:#555;
}

/* ==========================
   SECTIONS
========================== */
.sections{
  padding:clamp(2rem,6vw,3rem) 20px;
  display:flex;
  flex-direction:column;
  gap:40px;
  max-width:var(--max-width);
  margin:auto;
}

.section{
  background:#fff;
  padding:clamp(1.2rem,4vw,2rem);
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.section h2{
  font-size:clamp(1.3rem,4vw,1.75rem);
  margin-bottom:20px;
  border-left:4px solid #ff9800;
  padding-left:10px;
}

.links{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}

.link-card{
  flex:1 1 220px;
  background:#fafafa;
  padding:16px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  transition:.25s ease;
}

.link-card:hover{
  transform:translateY(-4px);
}

.link-card a{
  display:block;
  text-decoration:none;
  color:#333;
  font-weight:600;
  margin-bottom:6px;
}

/* ==========================
   FOOTER
========================== */
.footer{
  margin-top:8rem;
  padding:1.2rem;
  text-align:center;
  background:#2e7d32;
  color:#fff;
  font-size:clamp(.85rem,2.5vw,1rem);
}

/* ==========================
   MOBILE FIXES
========================== */
@media(max-width:768px){
  .nav-inner{
    flex-direction:column;
    align-items:flex-start;
  }

  .nav-links{
    width:100%;
    justify-content:flex-start;
  }

  .links{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-inner">
    <div class="logo-area">
      <img src="logo.png" class="logo" alt="Logo">
      <div class="brand-name">
        Bhoomgaadi Organic<br>
        <small style="font-weight:600;font-size:.85rem;color:var(--muted)">
          Farmer's Producer Co. Ltd.
        </small>
      </div>
    </div>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENT -->
<section class="sections">
  <div class="section">
    <h2>Check Year Wise Paddy Procurement Payment</h2>
    <div class="links">
      <div class="link-card">
        <a href="Procurement_2024-25.html">Procurement 2024–25</a>
        <a href="Procurement_2025-26.html">Procurement 2025–26</a>
        <a href="Procurement_2026-27.html">Procurement 2026–27</a>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  © 2025 Bhoomgaadi Organic Farmer's Producer Company – All Rights Reserved.
</footer>

</body>
</html>
